syntax="proto3";

import "google/api/annotations.proto";

option go_package = "github.com/heedson/riotgear/proto";

service EchoTest {
    rpc Echo(EchoMsg) returns (EchoMsg) {
        option (google.api.http) = {
            post: "/api/v1/echo"
            body: "*"
        };
    }
}

message EchoMsg {
    string value = 1;
}
